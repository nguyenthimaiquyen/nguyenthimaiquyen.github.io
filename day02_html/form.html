<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=form, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="">Họ và tên</label>
        <input type="text" placeholder="nhập họ và tên vào đây">
        <br> <br>
        <label for="">Password</label>
        <input type="password">
        <br> <br>
        <label for="">Ghi chú</label>
        <textarea name="" id="" cols="30" rows="4"></textarea>
        <br> <br>
        
        <label for="">Giới tính:</label>
        <input type="radio" name="sex" id="male">
        <label for="male">Nam</label>
        <input type="radio" name="sex" id="female">
        <label for="female">Nữ</label>

        <br>
        <label for="">Ngôn ngữ:</label>
        <input type="checkbox" name="language" id="vn">
        <label for="vn">Việt Nam</label>
        <input type="checkbox" name="language" id="japan">
        <label for="japan">Nhật Bản</label>
        <input type="checkbox" name="language" id="english">
        <label for="english">Tiếng Anh</label> <br>

        <label for="">Năm sinh:</label>
        <select name="" id="">
            <option value="">2001</option>
            <option value="">2002</option>
            <option value="">2003</option>
            <option value="">2004</option>
        </select> <br> <br>

        <button>Gửi thông tin</button>

    </form>

</html>
