<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>

    

    <!-- jQuery library -->

    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- thư viện datepicker -->

    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- Latest compiled and minified CSS -->

    <!-- link file CSS -->
    <link rel="stylesheet" href="./css/index.css">



</head>
<body>
    <div class="form-student px-5 py-4" id="form-student">
        <h4 class="pb-4 text-center">Thông tin sinh viên</h4>

        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input name="name" id="name" type="text" placeholder="" class="form-input">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="birthday" class="form-label">Birthday</label>
            <input type="text" id="birthday" name="birthday" class="form-input" >
            <span class="form-message"></span>
        </div>
        
        <div class="form-group">
            <label for="phone" class="form-label">Mobile phone</label>
            <input name="phone" id="mobilephone" type="text" placeholder="" class="form-input">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="hometown" class="form-label">Hometown</label>
            <input name="hometown" id="hometown" type="text" placeholder="" class="form-input">
            <span class="form-message"></span>
        </div>

        <button type="button" id="save" class="btn btn-outline-primary btn-save">Save</button>
        <button type="button" id="reset" class="btn btn-outline-secondary btn-reset">Reset</button>
    </div>
    
    <div class="modifier">
        <button type="button" id="delete" class="btn btn-outline-dark ml-5">Delete</button>
        <button type="button" id="edit" class="btn btn-outline-dark">Edit</button>
    </div>

    <div class="list-student mt-4 mb-5">
        <table class="table-bordered ml-5" id="student-detail">
            <tr>
                <td class=""></td>
                <td class="text-center px-5 font-weight-bold">Name</td>
                <td class="text-center font-weight-bold">Birthday</td>
                <td class="text-center font-weight-bold">Mobile phone</td>
                <td class="text-center font-weight-bold">Hometown</td>
            </tr>
            <tr>
                <td>
                    <div>
                        <input type="checkbox" class="ml-4 mt-2 student-checkbox">
                    </div>
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            
        </table>
    </div>
    
</body>

    
    <!-- link jquery -->
    <!-- <script src="assests/vendors/jquery/jquery-3.7.1.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="./json/dssv.json"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script src="./js/validator.js"></script>

    <script>

        Validator({
          form: '#form-student',
          formGroupSelector: '.form-group',
          errorSelector: '.form-message',
          rules: [
            Validator.isRequired('#name', 'Your name value is not valid'),
            Validator.maxLength('#name', 50,'Please enter up to 50 characters'),
            Validator.isRequired('#birthday', 'Your birthday value is not valid'),
            Validator.minLength('#mobilephone', 10, "Please enter 10 digits"),
            Validator.isPhone('#mobilephone', "This field must be the phone number"),
            Validator.isRequired('#hometown', 'Hometown value is not valid'),
          ], 
          onSubmit: function(data) {
            //call API
            console.log(data);
          }
        });

    </script>

</html>
